name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    name: Build x86_64 Debug Binary
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Add Windows target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Build in Debug mode
        run: cargo build --target x86_64-pc-windows-msvc

      - name: Zip Debug Binary
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $binaryPath = "target\x86_64-pc-windows-msvc\debug\mcpatcher.exe"
          $zipPath = "mcpatcher.zip"
          if (-Not (Test-Path $binaryPath)) {
              Write-Error "Binary not found at $binaryPath"
              exit 1
          }
          Compress-Archive -Path $binaryPath -DestinationPath $zipPath
          Write-Host "Artifact $zipPath created."
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: mcpatcher.zip

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [ build-windows ]

    steps:
      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact

      - name: Update Nightly Release
        uses: andelf/nightly-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nightly-release
          name: 'Nightly Release'
          body: |
            Automated nightly release for commit ${{ github.sha }}. This release contains all of the newest features. Not intended for use unless you're a developer
          files: |
            mcpatcher.zip